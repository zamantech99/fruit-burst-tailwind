<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Burst</title>

    <!-- tailwind and daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&amp;display=swap" rel="stylesheet">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">


    <!-- tailwind custom classes -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {                        
                        'background-orange': '#F85559',
                        
                    }
                }
            }
        }
    </script>

</head>
<body>

    <header class="container mx-auto w-11/12">

        <!-- nav bar -->
        <nav class="bg-background-orange my-12 rounded-full">
            <div class="navbar flex justify-between">
                <div>
                    <ul class="flex mx-6 gap-6 text-white">
                        <li>Home</li>
                        <li>About Us</li>
                        <li>Shop</li>
                        <li>All Fruits</li>
                    </ul>
                </div>
                <div class="gap-2">
                    <img class="w-9" src="./images/logo.png" alt="">
                    <h2 class="text-3xl font-bold text-white">Fruit Burst</h2>
                </div>
                <div class="gap-2  mr-5 ">
                  <div class="form-control flex flex-row">
                    <input type="text" placeholder="Search here" class="rounded-full input input-bordered w-24 md:w-auto" />
                    <button><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
                </div>
              </div>
        </nav>


        <!-- Banner section -->
        <section>
            <div class="carousel w-full">
                <div id="slide1" class="carousel-item relative w-full">
                  <img src="./images/banner1.png" class="w-full" />
                  <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                    <a href="#slide4" class="btn btn-circle bg-black text-white border-none">❮</a> 
                    <a href="#slide2" class="btn btn-circle bg-black text-white border-none">❯</a>
                  </div>
                </div> 
                <div id="slide2" class="carousel-item relative w-full">
                  <img src="./images/banner2.png" class="w-full" />
                  <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                    <a href="#slide1" class="btn btn-circle bg-black text-white border-none">❮</a> 
                    <a href="#slide3" class="btn btn-circle bg-black text-white border-none">❯</a>
                  </div>
                </div> 
                <div id="slide3" class="carousel-item relative w-full">
                  <img src="./images/banner3.png" class="w-full" />
                  <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                    <a href="#slide2" class="btn btn-circle bg-black text-white border-none">❮</a> 
                    <a href="#slide4" class="btn btn-circle bg-black text-white border-none">❯</a>
                  </div>
                </div> 
                <div id="slide4" class="carousel-item relative w-full">
                  <img src="./images/banner4.png" class="w-full" />
                  <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                    <a href="#slide3" class="btn btn-circle bg-black text-white border-none">❮</a> 
                    <a href="#slide1" class="btn btn-circle bg-black text-white border-none">❯</a>
                  </div>
                </div>
              </div>

        </section>

    </header>
    
</body>
</html>
